<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighthouse Labs Bar Chart</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <script>
      drawBarChart(
        [
          ["May", 30],
          ["June", 50],
          ["July", 100],
          ["42", 80],
          ["43", 180],
          ["44", 40],
          ["45", 50],
        ],
        {
          graph: {
            width: 400,
            height: 350,
            title: "Test Title",
            titleColor: "green",
            titleSize: 20,
          },
          bar: {
            backgroundColor: "red",
            labelColor: "blue",
            labelSize: 8,
          },
        }
      );
    </script>
  </body>
</html>
