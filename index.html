<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lighthouse Labs Bar Chart</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="index.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <script>
      drawBarChart(
        [
          ["May", 24.4, 5],
          ["June", 30.0, 56],
          ["July", 33.0, 2, 5, 45],
          ["August", 31.2, 3],
          ["September", 26.8, 5, 7, 2],
          ["October", 19.3, 12, 43, 5],
          ["November", 70.5],
        ],
        {
          graph: {
            width: 600,
            height: 500,
            title: "Average Monthly Temperature 2019",
            titleColor: "red",
            titleSize: 20,
            yTickSpacing: 5,
          },
          bar: {
            backgroundColor: [
              ["#3368FF", "#7700cc"],
              ["#ff0000", "#00cc00"],
              "purple",
              "blue",
              "yellow",
              "red",
            ],
            // backgroundColor: "#3368FF",
            xAxisLabel: "Month",
            yAxisLabel: "Temperature (C)",
            labelColor: "black",
            labelSize: 16,
            dataLabelPos: "mid",
            barSpacing: 10,
            // barShadow: "yes",
          },
        },
        "div"
      );
    </script>
  </body>
</html>
